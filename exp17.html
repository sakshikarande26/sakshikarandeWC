<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colour changing signup button </title>
    <link rel="stylesheet" type="text/css">

    <style>
        .signup-button {
            background-color: black;
            color: aliceblue;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .signup-button:hover {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <button class="signup-button">Sign up</button>
</body>

</html>
