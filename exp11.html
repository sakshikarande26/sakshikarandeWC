<!DOCTYPE html>
<html>

<head>
    <title>Side Menu Example</title>
    <style>
        .sidenav {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #333;
            padding-top: 20px;
            padding-right: 10px;
        }
        
        .sidenav a {
            padding: 10px 8px 10px 16px;
            text-decoration: none;
            font-size: 20px;
            color: #fff;
            display: block;
        }
        
        .sidenav a:hover {
            background-color: #555;
        }
        
        .content {
            margin-left: 270px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <!-- Side Menu -->
    <div class="sidenav">
        <a href="#">Add Product</a>
        <a href="#">View Orders</a>
        <a href="#">Customer Analytics</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to Your Dashboard</h1>
        <p>Click on the links in the side menu to access key features.</p>
    </div>
</body>

</html>
