<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard webpage</title>

    <style>
        .navbar {
            background-color: rgb(7, 132, 221);
            overflow: hidden;
        }
        
        .navbar a {
            float: left;
            display: block;
            color: aliceblue;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        .navbar a:hover {
            background-color: rgb(115, 163, 225);
            color: black;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#orders">Orders</a>
        <a href="#customers">Customers</a>
        <a href="#reports">Reports</a>
    </div>

    <div id="home" style="padding: 20px;">
        <h2>Home Section</h2>
    </div>
    <div id="products" style="padding: 20px">
        <h2>Products Section</h2>
    </div>
    <div id="Orders" style="padding: 20px">
        <h2>Orders Section</h2>
    </div>
    <div id="Customers" style="padding: 20px">
        <h2>Customer Section</h2>
    </div>
    <div id="reports" style="padding: 20px">
        <h2>Reports Section</h2>
    </div>
</body>

</html>
